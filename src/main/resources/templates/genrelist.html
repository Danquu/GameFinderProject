<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <title>Genre</title>

</head>

	<h1>Categories</h1>
    <table>
		<tr>
		    <th>Name</th>

    	</tr>
     </table> 	
</body>
</html>
