<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding a game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add game</h1>
	<div>
		<form th:object="${game}" th:action="@{save}" action="#" method="post">
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="genrelist">Genre</label>
			<select id="genrelist" th:field="*{genre}" class="form-control">
       		<option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
    		</select>
    		<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="desc">Description</label>
			<input type="text" id="desc" th:field="*{desc}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="year">Release year</label>
			<input type="text" id="releaseyear" th:field="*{releaseyear}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="developer">Developer</label>
			<input type="text" id="developer" th:field="*{developer}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="publisher">Publisher</label>
			<input type="text" id="publisher" th:field="*{publisher}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			
		  	
		  	
		  	<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		  	
		</form>
	</div>
</body>
</html>
